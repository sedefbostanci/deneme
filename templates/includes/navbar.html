<style >
    /* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 10px 12px;
  text-decoration: none;
  font-size: 13px;
}

#dashboard{

  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 10px 12px;
  text-decoration: none;
  font-size: 13px;

}
/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
<div class="topnav">
  {% if request.user.is_authenticated %}
    <a class="active" id="dashboard" href="/articles/view_notes">Notlarım</a>
      <a class="active" id="dashboard" href="/articles/add_notes">Not Ekle</a>
      <a class="active" id="dashboard" href="/articles/article_api">api</a>
    <a class="active" href="/User/logout">Çıkış Yap</a>
  {% else %}
  <a class="active" href="/User/login">Giriş Yap</a>
  {% endif %}
  <a class="active" href="/User/register">Kayıt Ol</a>

</div>
